<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Your Next Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-americas"></i> Wanderlust</h1>
            <p class="subtitle">Discover Your Next Adventure</p>
        </header>

        <div class="preference-form">
            <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget" required>
                    <option value="">Select your budget</option>
                    <option value="budget">Budget-Friendly</option>
                    <option value="medium">Mid-Range</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <div class="form-group">
                <label for="climate">Preferred Climate</label>
                <select id="climate" required>
                    <option value="">Select climate</option>
                    <option value="tropical">Tropical</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="cold">Cold</option>
                    <option value="temperate">Temperate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Activity Type</label>
                <div class="activity-options">
                    <label class="checkbox-container">
                        <input type="checkbox" value="adventure">
                        <span class="checkbox-text">Adventure</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" value="relaxation">
                        <span class="checkbox-text">Relaxation</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" value="cultural">
                        <span class="checkbox-text">Cultural</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" value="nature">
                        <span class="checkbox-text">Nature</span>
                    </label>
                </div>
            </div>

            <button id="findDestination" class="primary-btn">Find Destination</button>
            <button id="surpriseMe" class="secondary-btn">Surprise Me!</button>
        </div>

        <div class="destination-container" style="display: none;">
            <div class="destination-card">
                <div class="destination-image">
                    <img src="" alt="Destination" id="destinationImage">
                </div>
                <div class="destination-info">
                    <h2 id="destinationName"></h2>
                    <p id="destinationClimate"></p>
                    <p id="destinationBudget"></p>
                    <div id="destinationActivities"></div>
                    <div class="fun-fact">
                        <i class="fas fa-lightbulb"></i>
                        <p id="destinationFunFact"></p>
                    </div>
                </div>
                <button id="shuffle" class="shuffle-btn">
                    <i class="fas fa-random"></i> Try Another
                </button>
            </div>
        </div>
    </div>
    <script src="destinations.js"></script>
    <script src="app.js"></script>
</body>
</html>
